<h2 mat-dialog-title>Create Cards</h2>
<mat-dialog-content class="mat-typography">
  <div mat-dialog-content>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <form (ngSubmit)="onSubmit()">
      <table class="table">
        <tr>
          <td>Min Amount</td>
          <td>
            <input
              class="form-control"
              name="amountMin"
              [(ngModel)]="amountMin"
              type="number"
            />
          </td>
        </tr>
        <tr>
          <td>Max Amount</td>
          <td>
            <input
              class="form-control"
              name="amountMax"
              [(ngModel)]="amountMax"
              type="number"
            />
          </td>
        </tr>
        <tr>
          <td>Rate (in % )</td>
          <td>
            <input
              class="form-control"
              name="rate"
              [(ngModel)]="rate"
              type="number"
            />
          </td>
        </tr>
      </table>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-primary">Cancel</button>
  &nbsp;
  <button
    mat-button
    type="submit"
    (click)="onSubmit()"
    cdkFocusInitial
    class="btn btn-primary"
  >
    {{ pageData.type == "edit" ? "Update" : "Add" }}
  </button>
</mat-dialog-actions>

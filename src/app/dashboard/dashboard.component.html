<div class="row">
  <ol class="breadcrumb">
    <li>
      <a href="#"> <em class="fa fa-home"></em> </a>
    </li>
    <li class="active">Dashboard</li>
  </ol>
</div>
<!-- /.row -->

<div class="row">
  <div class="col-lg-12"><h1 class="page-header">Dashboard</h1></div>
</div>
<!-- /.row -->

<div class="panel panel-container">
  <div class="row">
    <div class="col-xs-6 col-md-2 col-lg-2 no-padding ">
      <a
        href="javascript:void(0);"
        (click)="setValues(); userTypes = 'merchant'"
      >
        <div class="panel panel-teal panel-widget border-right">
          <div class="row no-padding">
            <em class="fa fa-xl fa-users color-blue large-size"></em>
            <div class="large">{{ merchantCount }}</div>
            <div class="text-muted">Active Merchants</div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-xs-6 col-md-2 col-lg-2 no-padding">
      <a href="javascript:void(0);" (click)="setValues(); thismonthACH = true">
        <div class="panel panel-blue panel-widget border-right">
          <div class="row no-padding">
            <em class="fa fa-xl fa-money color-orange large-size"></em>
            <div class="large">{{ payoutAmount }}</div>
            <div class="text-muted">This Month Merchants Payouts</div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-xs-6 col-md-2 col-lg-2 no-padding">
      <a
        href="javascript:void(0);"
        (click)="setValues(); thismonthGiftCard = true"
      >
        <div class="panel panel-orange panel-widget border-right">
          <div class="row no-padding">
            <em class="fa fa-xl fa-gift color-teal large-size"></em>
            <div class="large">{{ giftAmount }}</div>
            <div class="text-muted">This Month Gift card purchase</div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-xs-6 col-md-2 col-lg-2 no-padding">
      <a
        href="javascript:void(0);"
        (click)="setValues(); thismonthPurchasedCredits = true"
      >
        <div class="panel panel-red panel-widget border-right">
          <div class="row no-padding">
            <em class="fa fa-xl fa-credit-card color-red large-size"></em>
            <div class="large">{{ creditAmount }}</div>
            <div class="text-muted">This Month Credits Purchase</div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-xs-6 col-md-2 col-lg-2 no-padding">
      <a
        href="javascript:void(0);"
        (click)="setValues(); convenienceFeesPaid = true"
      >
        <div class="panel panel-red panel-widget border-right">
          <div class="row no-padding">
            <em class="fa fa-xl fa-balance-scale color-blue large-size"></em>
            <div class="large">{{ convenienceFees }}</div>
            <div class="text-muted">Convenience Fees Paid</div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-xs-6 col-md-2 col-lg-2 no-padding">
      <a href="javascript:void(0);" (click)="setValues(); userTypes = 'admin'">
        <div class="panel panel-red panel-widget ">
          <div class="row no-padding">
            <em class="fa fa-xl fa-building color-green large-size"></em>
            <div class="large">{{ adminCount }}</div>
            <div class="text-muted">Admins</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<app-users
  *ngIf="userTypes == 'merchant'"
  [dashboardData]="userTypes"
></app-users>
<app-ach-transfer
  *ngIf="thismonthACH"
  [dashboardACH]="thismonthACH"
></app-ach-transfer>

<app-gift-card
  *ngIf="thismonthGiftCard"
  [dashboardGiftCard]="'thismonthGiftCard'"
></app-gift-card>

<app-purchased-bucks
  *ngIf="thismonthPurchasedCredits"
  [dashboardPurchasedCredits]="thismonthPurchasedCredits"
></app-purchased-bucks>

<app-convenience-fees-paid
  *ngIf="convenienceFeesPaid"
  [dashboardConvenienceFees]="convenienceFeesPaid"
></app-convenience-fees-paid>
<app-users *ngIf="userTypes == 'admin'" [dashboardData]="userTypes"></app-users>

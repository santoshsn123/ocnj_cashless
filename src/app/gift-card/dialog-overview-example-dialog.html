<h2 mat-dialog-title>Create Cards</h2>
<mat-dialog-content class="mat-typography">
  <div mat-dialog-content>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <form (ngSubmit)="onSubmit()">
      <table class="table">
        <tr>
          <td>No Of Cards</td>
          <td>
            <input
              class="form-control"
              name="noOfCards"
              [(ngModel)]="noOfCards"
              type="number"
            />
          </td>
        </tr>
        <tr>
          <td>Amount</td>
          <td>
            <input
              class="form-control"
              name="amount"
              [(ngModel)]="amount"
              type="number"
            />
          </td>
        </tr>
      </table>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-primary">Cancel</button>
  &nbsp;
  <button
    mat-button
    type="submit"
    (click)="onSubmit()"
    cdkFocusInitial
    class="btn btn-primary"
  >
    Save
  </button>
</mat-dialog-actions>

  <div class="row">

      <div class="panel panel-default articles">

        <div class="panel-body articles-container">
          <table class="table">
            <tr>
              <td>Old Password</td>
              <td>
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="oldpassword"
                />
              </td>
            </tr>
            <tr>
              <td>New Password</td>
              <td>
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="newpassword"
                />
              </td>
            </tr>
            <tr>
              <td>Confirm Password</td>
              <td>
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="confpassword"
                />
              </td>
            </tr>
          </table>

          <button (click)="changePassword()" class="btn btn-primary">
            Change Password
          </button>


  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">Log in</div>
        <div class="panel-body">
          <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div  class="invalid-feedback">{{ErrorMessage}}</div>
            <fieldset>
              <div class="form-group">
                <input class="form-control" formControlName="email" placeholder="E-mail" name="email" type="email" autofocus="">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="password" placeholder="Password" name="password" type="password" value="">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <!-- <a href="index.html" class="btn btn-primary">Login</a> -->
              <input type="submit" class="btn btn-primary" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- /.col-->
  </div>
  <!-- /.row -->
